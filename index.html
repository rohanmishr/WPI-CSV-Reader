<html>
  <head>
    <title>WPI-CSV Reader</title>
    <meta description="Read and visualize WPIlog files">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/table.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    
    <!-- header scripts !-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  </head>
  <body>
    <header>
      <div id="header-title">
        <h1>WPI-CSV Reader</h1>
      </div>
  
      <input type="file" id="csvin_file" accept=".csv">
      <input type="file" id="binin_file" accept=".wpilog">
      <button class="tab-button" id="tab-options">File</button>
      <button class="tab-button" id="tab-options">Options</button>
      <div id="tab">

      </div>
    </header>

    <div id="main">
      <div id="output">
        <div id="sidebar">
          <button onclick="toggle('odometry')">Odometry</button>
        </div>
        <div id="output-display">
          <div id="status" class="status-ready">
            Awaiting commands...
          </div>
          <div id="odometry">
            <h1>Odometry</h1>
          </div>
        </div>
      </div>
    </div>
    
    <!-- main scripts -->
    <script src="utils/constants.js"></script>
    <script src="utils/status.js"></script>

    <script src="main/file_handlers/csv.js"></script>
    <script src="main/file_handlers/wpilog.js"></script>
    <script src="main/front/sidebar.js"></script>
  </body>
</html>
